<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>
<body>
    <div class="main-section-title">Monster Mash</div>
    <div id="main-game-section">
        <div id="characters-section">
            <div id="section-title">Select Your Monster!</div>
        </div>

        <div id="availible-to-attack-section">
                <div class="section-title"></div>
            </div>

        <div id="selected-character-section">
            <div class="section-title">Your Champion</div>
            
            <div id="selected-character">
            </div>
        </div>

            <div id="action">
                <div class="characters-section">
                    <div class="section-title">Defender</div>
                    <div id="defender"></div>
                </div>
            </div>
        
    

            <div id="fight-section">
            <div class="section-title">The Fight:</div>
                <button id="attack-button">Attack</button>
                <div id="game-message"></div>
                
            </div>

    </div>

    

</body>
</html>
